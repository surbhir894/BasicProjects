<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App with OnClick</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <textarea name="discription" id="taskDiscription" placeholder="Enter Discription"></textarea>
      <button id="addTaskBtn" onclick="addNewTask()">Add Task</button>
    </div>

    <div>
      <input type="text" id="searchBar" placeholder="SearchBar" oninput="searchTasks()" />
    </div>

    <div>
      <button class="filterTasks" onclick="filterTasks('all')">All</button>
      <button class="filterTasks" onclick="filterTasks('todo')">TODO</button>
      <button class="filterTasks" onclick="filterTasks('completed')">COMPLETED</button>
    </div>

    <ul id="todoList"></ul>

    <button id="removeTaskBtn" onclick="clearAllTasks()">Clear All Tasks</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
